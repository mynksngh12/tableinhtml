<html>
  <head>
    <title>table</title>
  </head>
  <body>
    <!-- attributes of table is 
    cellspacing
    cellpading 
    border
    rules - all,cols,rows,none,group
    height
    width-->
    <table
      border="2px"
      cellspacing="40px"
      height="500px"
      width="100%"
      rules="all"
      bgcolor="lightblue"
    >
      <tr height="50px" bgcolor="grey">
        <th>Serial number</th>
        <th>Name</th>
        <th>City</th>
        <th>Salary</th>
      </tr>
      <tr height="300px">
        <td>1</td>
        <td bgcolor="green">Amit</td>
        <td>mirzapur</td>
        <td>12000</td>
      </tr>
      <tr height="150px" bgcolor="orange">
        <td>2</td>
        <td>Aman</td>
        <td>Varansi</td>
        <td>14000</td>
      </tr>
    </table>
  </body>
</html>
